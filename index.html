<section class="hero" style="text-align: center; padding: 3rem 1rem;">
  <h1 style="font-size: 2.5rem;">Hi, I'm <strong>Ikenna</strong></h1>
  <p style="font-size: 1.25rem; color: #666;">Senior Android Developer â€” Building secure, scalable mobile experiences</p>
</section>

<section id="featured-projects" style="padding: 2rem 1rem;">
  <h2>Featured Projects</h2>
  <div id="project-list" style="display: flex; flex-wrap: wrap; gap: 1rem;">
    <!-- Project cards from GitHub API will appear here -->
  </div>
</section>

<script>
  // Fetch GitHub repos
  fetch("https://api.github.com/users/ikenna-i/repos?sort=updated&per_page=6")
    .then(response => response.json())
    .then(repos => {
      const container = document.getElementById('project-list');
      repos.forEach(repo => {
        const card = document.createElement('div');
        card.style.border = "1px solid #ddd";
        card.style.borderRadius = "8px";
        card.style.padding = "1rem";
        card.style.flex = "1 1 calc(33% - 1rem)";
        card.innerHTML = `
          <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
          <p>${repo.description || "No description available"}</p>
        `;
        container.appendChild(card);
      });
    });
</script>
