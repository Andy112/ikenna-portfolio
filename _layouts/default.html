<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}" />
  <style>
    /* Sidebar Menu Base */
    nav ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    nav > ul > li {
      margin-bottom: 12px;
    }

    /* Main Menu Links */
    nav > ul > li > a {
      font-size: 1.15rem;
      font-weight: 700;
      color: #333;
      text-decoration: none;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-right: 10px;
      transition: color 0.3s ease;
    }
    nav > ul > li.active > a,
    nav > ul > li > a:hover {
      color: #00c896; /* accent green */
    }

    /* Arrow Indicator */
    .has-submenu > a::after {
      content: "â–¼";
      font-size: 0.7rem;
      color: #888;
      margin-left: 6px;
      transition: transform 0.3s ease;
    }
    .has-submenu.submenu-open > a::after {
      transform: rotate(-180deg);
      color: #00c896;
    }

    /* Submenu */
    .submenu {
      max-height: 0;
      overflow: hidden;
      padding-left: 16px;
      margin-top: 6px;
      transition: max-height 0.35s ease, padding 0.35s ease;
      border-left: 2px solid transparent;
    }
    .submenu-open > .submenu {
      max-height: 1000px; /* big enough to show all items */
      padding-left: 16px;
      border-left-color: #00c896;
    }

    /* Submenu links */
    .submenu li {
      margin-bottom: 8px;
    }
    .submenu li a {
      font-size: 0.95rem;
      font-weight: 500;
      color: #555;
      text-decoration: none;
      transition: color 0.25s ease;
    }
    .submenu li a:hover,
    .submenu li.active > a {
      color: #00c896;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <aside class="sidebar">
      <img src="{{ '/assets/images/profile.jpg' | relative_url }}" alt="Profile" class="profile-img" />
      <div class="author-info">
        <h2>{{ site.author.name }}</h2>
        <p>{{ site.author.title }}</p>
      </div>
      <nav>
        <ul>
          <li class="{% if page.url contains '/about' %}active{% endif %}">
            <a href="{{ '/about' | relative_url }}">About Me</a>
          </li>
          <li class="has-submenu {% if page.url contains '/projects' %}submenu-open{% endif %}">
            <a href="{{ '/projects' | relative_url }}">My Projects</a>
            <ul class="submenu">
              <li class="{% if page.url == '/projects/my-shoppa/' %}active{% endif %}">
                <a href="{{ '/projects/my-shoppa' | relative_url }}">MyShoppa</a>
              </li>
              <li class="{% if page.url == '/projects/link-saver/' %}active{% endif %}">
                <a href="{{ '/projects/link-saver' | relative_url }}">LinkSaver</a>
              </li>
              <li class="{% if page.url == '/projects/choristera/' %}active{% endif %}">
                <a href="{{ '/projects/choristera' | relative_url }}">Choristera</a>
              </li>
              <li class="{% if page.url == '/projects/remind-me/' %}active{% endif %}">
                <a href="{{ '/projects/remind-me' | relative_url }}">RemindMe</a>
              </li>
              <li class="{% if page.url == '/projects/eveoma/' %}active{% endif %}">
                <a href="{{ '/projects/eveoma' | relative_url }}">Eveoma</a>
              </li>
              <li class="{% if page.url == '/projects/trackulator/' %}active{% endif %}">
                <a href="{{ '/projects/trackulator' | relative_url }}">Trackulator</a>
              </li>
            </ul>
          </li>
          <li class="{% if page.url contains '/contact' %}active{% endif %}">
            <a href="{{ '/contact' | relative_url }}">Contact Me</a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Right Main Content -->
    <main class="content">
      {{ content }}
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".has-submenu > a").forEach(function (link) {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          this.parentElement.classList.toggle("submenu-open");
        });
      });
    });
  </script>
</body>
</html>
