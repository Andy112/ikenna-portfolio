<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <aside class="sidebar">
      <img src="{{ '/assets/images/profile.jpg' | relative_url }}" alt="Profile" class="profile-img">
      <div class="author-info">
        <h2>{{ site.author.name }}</h2>
        <p>{{ site.author.title }}</p>
      </div>
      <nav>
<!--         <ul>
          <li><a href="{{ '/about' | relative_url }}">About</a></li>
          <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
          <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
        </ul> -->

        <ul>
          <li class="{% if page.url contains '/about' %}active{% endif %}">
            <a href="{{ '/about' | relative_url }}">About</a>
          </li>
          <li class="{% if page.url contains '/projects' %}active{% endif %}">
            <a href="{{ '/projects' | relative_url }}">Projects</a>
          </li>
          <li class="{% if page.url contains '/contact' %}active{% endif %}">
            <a href="{{ '/contact' | relative_url }}">Contact</a>
          </li>
        </ul>

      </nav>
    </aside>

    <!-- Right Main Content -->
    <main class="content">
      {{ content }}
    </main>
  </div>
</body>
</html>
