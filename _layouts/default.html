<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <aside class="sidebar">
      <img src="{{ '/assets/images/profile.jpg' | relative_url }}" alt="Profile" class="profile-img">
      <div class="author-info">
        <h2>{{ site.author.name }}</h2>
        <p>{{ site.author.title }}</p>
      </div>
      <nav>
<!--         <ul>
          <li><a href="{{ '/about' | relative_url }}">About</a></li>
          <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
          <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
        </ul> -->

        <ul>
          <li class="{% if page.url contains '/about' %}active{% endif %}">
            <a href="{{ '/about' | relative_url }}">About Me</a>
          </li>
          <li class="has-submenu {% if page.url contains '/projects' %}active{% endif %}">
            <a href="{{ '/projects' | relative_url }}">My Projects</a>
            <ul class="submenu">
              <li><a href="{{ '/projects/my-shoppa' | relative_url }}">MyShoppa</a></li>
              <li><a href="{{ '/projects/link-saver' | relative_url }}">LinkSaver</a></li>
              <li><a href="{{ '/projects/choristera' | relative_url }}">Choristera</a></li>
              <li><a href="{{ '/projects/remind-me' | relative_url }}">RemindMe</a></li>
              <li><a href="{{ '/projects/eveoma' | relative_url }}">Eveoma</a></li>
              <li><a href="{{ '/projects/trackulator' | relative_url }}">Trackulator</a></li>
            </ul>
          </li>
          <li class="{% if page.url contains '/contact' %}active{% endif %}">
            <a href="{{ '/contact' | relative_url }}">Contact Me</a>
          </li>
        </ul>

      </nav>
    </aside>

    <!-- Right Main Content -->
    <main class="content">
      {{ content }}
    </main>
  </div>
  <script>
(function () {
  // respect reduced motion preferences
  const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

  if (prefersReduced) {
    // reveal everything immediately
    document.querySelectorAll('.reveal').forEach(el => el.classList.add('revealed'));
    return;
  }

  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('revealed');
        obs.unobserve(entry.target); // reveal once
      }
    });
  }, {
    threshold: 0.12,
    rootMargin: '0px 0px -6% 0px'
  });

  document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
})();
</script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelectorAll(".has-submenu > a").forEach(function(link) {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          this.parentElement.classList.toggle("active");
        });
      });
    });
    </script>
</body>
</html>
