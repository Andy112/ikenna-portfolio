<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/about' | relative_url }}">About</a></li>
        <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
        <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content wrapper for AJAX replacement -->
  <main id="content">
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const contentDiv = document.getElementById("content");

      document.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", function (e) {
          const url = this.getAttribute("href");

          // Ignore external links or anchors
          if (url.startsWith("http") || url.startsWith("#") || url.startsWith("mailto:")) return;

          e.preventDefault();

          fetch(url)
            .then(res => res.text())
            .then(data => {
              const parser = new DOMParser();
              const doc = parser.parseFromString(data, "text/html");
              const newContent = doc.getElementById("content").innerHTML;

              contentDiv.innerHTML = newContent;
              window.history.pushState({}, "", url);
              document.title = doc.title;
            })
            .catch(err => {
              console.error("Navigation error:", err);
              window.location.href = url; // fallback
            });
        });
      });

      // Handle browser back/forward buttons
      window.addEventListener("popstate", () => {
        fetch(window.location.href)
          .then(res => res.text())
          .then(data => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(data, "text/html");
            contentDiv.innerHTML = doc.getElementById("content").innerHTML;
            document.title = doc.title;
          });
      });
    });
  </script>
</body>
</html>
